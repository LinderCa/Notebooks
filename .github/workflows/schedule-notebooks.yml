name: Run Specific Notebooks Every 5 Minutes

on:
  schedule:
    # Programación para ejecutar cada hora
    - cron: "*/5 * * * *"

  workflow_dispatch: # Permite ejecución manual si es necesario

jobs:
  run-notebooks:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run notebooks
      run: |
        pip install papermill
        papermill notebooks/PM40_PromedioMovil40_V3.ipynb notebooks/PM40_PromedioMovil40_V3_output.ipynb

